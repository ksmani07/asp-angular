<form [formGroup]="userdetailForm" (ngSubmit)="onSubmit()">
  <div class="container userdetail-form">
    <div class="form">
      <div class="note">
        <p>This is a userdetail Form made using Boostrap.</p>
      </div>
      <div class="form-content">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" class="form-control" formControlName="username" placeholder="Your Name *" value="" />
            </div>
            <div class="form-group">
              <input type="text" class="form-control"   placeholder="Phone Number *" value="" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" class="form-control" formControlName="pwd" placeholder="Your Password *" value="" />
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Confirm Password *" value="" />
            </div>
          </div>
        </div>
        <button type="submit" class="btnSubmit">Submit</button>
      </div>
    </div>
  </div>

</form>

<hr />
<a (click)="onBack()" class="text-info">Go to login</a>
